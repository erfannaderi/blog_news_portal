{% extends 'layout.html' %}
{% block content %}
    {% for i in News %}
        <div class="col-12 d-flex bg-light my-5">
            <div class="col-4 p-3">
                <p>{{ i.category.name }}</p>
                <h2><a class=" btn btn-info" href="{% url 'article' i.pk %}">{{ i.title }}</a></h2>
                <p>{{ i.created_by.get_full_name }}</p>
                <p class="text-secondary">{{ i.created_at }}</p>
                <span style="position: relative; display: inline-block;">
    <a class="btn-danger" href="{% url 'news_likes' i.pk %}" style="text-decoration: none; color: inherit;">
        <i class="fa fa-heart"></i>
    </a>
    <p style="position: absolute; top: -10px; right: -10px; background-color: #ff5c62; color: #fff; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px;">
        {{ i.likes.count }}
    </p>
</span>

            </div>
            <div class="col-4 p-3">
                <p class='text-secondary'>{{ i.description }}</p>
            </div>
            <div class="col-4 p-3">
                <img width="100%" src="{{ i.image.url }}">
            </div>
        </div>
    {% endfor %}

{% endblock %}
